<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT - Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="auth-container">
    <h2 style="font-size: 28px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">ChatGPT</h2>
    <h2>Register</h2>
    <form method="POST" class="auth-form">
      <input type="email" name="email" placeholder="email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p class="switch-link">
      Already have an account? <a href="{{ url_for('login') }}"><b>Login</b></a>
    </p>
  </div>
</body>
</html>
